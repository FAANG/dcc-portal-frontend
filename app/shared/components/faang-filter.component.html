<ul class="list-group">
  <li class="list-group-item disabled title">
    {{title}}
  </li>
  <div *ngFor="let field of aggs;">
    <button class="list-group-item" type="button" [ngClass]="{'active': isFiltered && isFiltered[field?.key]}" (click)="toggleFilter(field?.key)">
      <span class="badge">{{field?.doc_count}}</span>
      {{field?.key}}
    </button>
  </div>
</ul>
