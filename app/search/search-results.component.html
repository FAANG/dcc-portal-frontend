<h2>Search results: {{query}}</h2>
<div class="row">

  <form class="col-md-6 col-md-offset-3 clearfix">
    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
      <input type="text" class="form-control" placeholder="Search FAANG" [ngModel]="query" (ngModelChange)="setUrl($event)" name="query">
    </div>
  </form>

  <div class="col-lg-4 col-md-4 col-sm-6">
    <search-specimen [query]="query"></search-specimen>
  </div>

  <div class="col-lg-4 col-md-4 col-sm-6">
    <search-organism [query]="query"></search-organism>
  </div>

</div>
