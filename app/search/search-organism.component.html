<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title text-center">
      {{ organismHits?.total }} matching organism{{organismHits?.total == 1 ? '' : 's' }}
    </h4>
  </div>
  <ul class="list-group">
    <a *ngFor="let hit of organismHits?.hits" class="list-group-item text-center" [routerLink]="['/organism', hit._id]">{{hit._id}}</a>
  </ul>
</div>
