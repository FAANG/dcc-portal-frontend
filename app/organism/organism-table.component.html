<div class="container">
<faang-navbar></faang-navbar>
<api-error></api-error>
<h2>FAANG organisms</h2>
<api-slow-response></api-slow-response>

<div class="row">
  <div class="col-md-2">
    <h3>Filters</h3>
    <div class="row">
    <div class="col-md-12 col-sm-6 faang-filter">
    <faang-filter title="Sex" [aggs]="organismList?.aggregations['all_organism']['sex']?.buckets" [isFiltered]="isSexFiltered" *ngIf="organismList?.aggregations['all_organism']['sex']?.buckets"></faang-filter>
    <faang-filter title="Sex" [aggs]="organismList?.aggregations['all_organism']['sex']['sex']?.buckets" [isFiltered]="isSexFiltered" *ngIf="organismList?.aggregations['all_organism']['sex']['sex']?.buckets">></faang-filter>
    </div>
    <div class="col-md-12 col-sm-6 faang-filter">
    <faang-filter title="Organism" [aggs]="organismList?.aggregations['all_organism']['organism']?.buckets" [isFiltered]="isOrganismFiltered" *ngIf="organismList?.aggregations['all_organism']['organism']?.buckets"></faang-filter>
    <faang-filter title="Organism" [aggs]="organismList?.aggregations['all_organism']['organism']['organism']?.buckets" [isFiltered]="isOrganismFiltered"  *ngIf="organismList?.aggregations['all_organism']['organism']['organism']?.buckets"></faang-filter>
    </div>
    </div>

  </div>

  <div class="fails-table col-md-10">
    <div class="pull-left "><button class="btn btn-default" type="button" (click)="tablePrevious()"
      *ngIf="organismOffset">Previous</button></div>
    <div class="pull-right "><button class="btn btn-default" type="button" (click)="tableNext()"
      *ngIf="tableHasMore()">Next</button></div>
    <div class="clearfix"></div>

  <table class="table table-striped table-hover table-responsive">
  <thead><tr>
    <th>BioSample ID</th><th>Name</th><th>Sex</th><th>Organism</th><th>Breed</th>
  </tr></thead>
  <tbody><tr *ngFor="let organism of organismList?.hits.hits;"
    class="clickable" [routerLink]="[organism?._source?.biosampleId]">
  <td><a>{{organism?._source?.biosampleId}}</a></td><td><a>{{organism?._source?.name}}</a></td>
  <td>{{organism?._source?.sex?.text}}</td><td>{{organism?._source?.organism?.text}}</td>
  <td>{{organism?._source?.breed?.text}}</td>
  </tr></tbody>
  </table>

    <div class="clearfix"></div>
    <div class="pull-left "><button class="btn btn-default" type="button" (click)="tablePrevious()"
      *ngIf="organismOffset">Previous</button></div>
    <div class="pull-right "><button class="btn btn-default" type="button" (click)="tableNext()"
      *ngIf="tableHasMore()">Next</button></div>
    <div class="clearfix"></div>

  </div>
</div>
