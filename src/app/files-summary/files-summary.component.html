<div class="container">
  <app-header></app-header>
  <h2>Faang Summary
    <button type="button" class="btn btn-info" aria-label="Left Align" [routerLink]="['/summary', 'organisms']">
      Organisms
      <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
    </button>

    <button type="button" class="btn btn-info" aria-label="Left Align" [routerLink]="['/summary', 'specimens']">
      Specimens
      <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
    </button>

    <button type="button" class="btn btn-info" aria-label="Left Align" [routerLink]="['/summary', 'datasets']">
      Datasets
      <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
    </button>

    <button type="button" class="btn btn-info" aria-label="Left Align" [ngClass]="'active'"
            [routerLink]="['/summary', 'files']">
      Files
      <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
    </button>
  </h2>

  <div class="row" *ngIf="!error">
    <div class="col-md-6">
      <h3>Standard</h3>
      <p class="subheader">click on legend to exclude item</p>
      <div>
        <div>
          <div style="display: block">
            <canvas baseChart
                    [data]="standardChartData"
                    [labels]="standardChartLabels"
                    [chartType]="'doughnut'"
                    [colors]="pieChartColors"
                    [legend]="true">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h3>Paper published</h3>
      <p class="subheader">click on legend to exclude item</p>
      <div>
        <div>
          <div style="display: block">
            <canvas baseChart
                    [data]="paperChartData"
                    [labels]="paperChartLabels"
                    [chartType]="'pie'"
                    [options]="pieChartOptions"
                    [plugins]="pieChartPlugins"
                    [colors]="pieChartColors"
                    [legend]="true">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div class="row" *ngIf="!error">
    <div class="col-md-6">
      <h3>Species</h3>
      <p class="subheader">hover over bar to see full name</p>
      <div>
        <div>
          <div style="display: block">
            <canvas baseChart
                    [data]="speciesChartData"
                    [labels]="speciesChartLabels"
                    [chartType]="'bar'"
                    [options]="barChartOptions"
                    [plugins]="barChartPlugins"
                    [legend]="false">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h3>Assay type</h3>
      <p class="subheader">hover over bar to see full name</p>
      <div>
        <div>
          <div style="display: block">
            <canvas baseChart
                    [data]="assayTypeChartData"
                    [labels]="assayTypeChartLabels"
                    [chartType]="'bar'"
                    [options]="barChartOptions"
                    [plugins]="barChartPlugins"
                    [legend]="false">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="error">
    <div class="col-md-12">
      <div class="alert alert-danger" *ngIf="error"><p>{{ error }}</p></div>
    </div>
  </div>
</div>
