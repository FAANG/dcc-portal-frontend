<div *ngIf="tableDataSource && tableColumns" class="fetched-dataa-table-container">
    <table mat-table [dataSource]="tableDataSource" class="mat-elevation-z8 fetched-data-table">

    <ng-container *ngFor="let k of tableColumns">
      <ng-container [matColumnDef]="k">
        <th mat-header-cell *matHeaderCellDef class="fetched-data-table-cell"> {{k}}</th>
        <td mat-cell *matCellDef="let element" class="fetched-data-table-cell"> {{element[k]}} </td>
      </ng-container>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="tableColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
