<div class="container">
  <app-header></app-header>
  <h2>Faang Summary
    <button type="button" class="btn btn-info" aria-label="Left Align" [ngClass]="'active'"
            [routerLink]="['/summary', 'organisms']">
      Organisms
      <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
    </button>

    <button type="button" class="btn btn-info" aria-label="Left Align" [routerLink]="['/summary', 'specimens']">
      Specimens
      <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
    </button>

    <button type="button" class="btn btn-info" aria-label="Left Align" [routerLink]="['/summary', 'datasets']">
      Datasets
      <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
    </button>

    <button type="button" class="btn btn-info" aria-label="Left Align" [routerLink]="['/summary', 'files']">
      Files
      <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
    </button>
  </h2>
  <div class="row">
    <div class="col-md-6">
      <h3>Sex</h3>
      <div>
        <div>
          <div style="display: block">
            <canvas baseChart
                    [data]="pieChartData"
                    [labels]="pieChartLabels"
                    [chartType]="'doughnut'">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h3>Paper published</h3>
      <div>
        <div>
          <div style="display: block">
            <canvas baseChart
                    [data]="paperChartData"
                    [labels]="paperChartLabels"
                    [chartType]="'pie'">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h3>Organisms</h3>
      <div>
        <div>
          <div style="display: block">
            <canvas baseChart
                    [data]="organismChartData"
                    [labels]="organismChartLabels"
                    [chartType]="'pie'">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h3>Breeds</h3>
      <div>
        <div>
          <div style="display: block">
            <canvas baseChart
                    [data]="breedChartData"
                    [labels]="breedChartLabels"
                    [options]="barChartOptions"
                    [plugins]="barChartPlugins"
                    [legend]="false"
                    [chartType]="'bar'">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
