<div class="container">
  <app-header></app-header>
  <h2>Faang Summary
    <button type="button" class="btn btn-info" aria-label="Left Align" [ngClass]="'active'"
            [routerLink]="['/summary', 'organisms']">
      Organisms
      <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
    </button>

    <button type="button" class="btn btn-info" aria-label="Left Align" [routerLink]="['/summary', 'specimens']">
      Specimens
      <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
    </button>

    <button type="button" class="btn btn-info" aria-label="Left Align" [routerLink]="['/summary', 'datasets']">
      Datasets
      <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
    </button>

    <button type="button" class="btn btn-info" aria-label="Left Align" [routerLink]="['/summary', 'files']">
      Files
      <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
    </button>
  </h2>
  <div class="row">
    <div class="col-md-6">
      <h3>Sex</h3>
      <p class="subheader">click on legend to exclude item</p>
      <div>
        <div>
          <div style="display: block">
            <canvas baseChart
                    [data]="pieChartData"
                    [labels]="pieChartLabels"
                    [chartType]="'doughnut'">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h3>Paper published</h3>
      <p class="subheader">click on legend to exclude item</p>
      <div>
        <div>
          <div style="display: block">
            <canvas baseChart
                    [data]="paperChartData"
                    [labels]="paperChartLabels"
                    [chartType]="'pie'">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h3>Organisms</h3>
      <p class="subheader">click on legend to exclude item</p>
      <div>
        <div>
          <div style="display: block">
            <canvas baseChart
                    [data]="organismChartData"
                    [labels]="organismChartLabels"
                    [chartType]="'pie'">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h3>Breeds</h3>
      <div class="btn-group" dropdown>
        <button id="button-basic" dropdownToggle type="button" class="btn btn-info dropdown-toggle"
                aria-controls="dropdown-basic">
          Choose organism <span class="caret"></span>
        </button>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
            role="menu" aria-labelledby="button-basic">
          <li role="menuitem"><a class="dropdown-item" href="#">Bos indicus</a></li>
          <li role="menuitem"><a class="dropdown-item" href="#">Bos taurus</a></li>
          <li role="menuitem"><a class="dropdown-item" href="#">Sus scrofa</a></li>
          <li role="menuitem"><a class="dropdown-item" href="#">Gallus gallus</a></li>
          <li role="menuitem"><a class="dropdown-item" href="#">Ovis aries</a></li>
          <li role="menuitem"><a class="dropdown-item" href="#">Capra hircus</a></li>
          <li role="menuitem"><a class="dropdown-item" href="#">Bubalus bubalis</a></li>
          <li role="menuitem"><a class="dropdown-item" href="#">Equus caballus</a></li>
        </ul>
      </div>
      <div>
        <div>
          <div style="display: block">
            <canvas baseChart
                    [data]="breedChartData"
                    [labels]="breedChartLabels"
                    [options]="barChartOptions"
                    [plugins]="barChartPlugins"
                    [legend]="false"
                    [chartType]="'bar'">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
