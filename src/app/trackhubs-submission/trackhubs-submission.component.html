<div class="container">
    <app-header></app-header>
    <div class="container" style="margin: 10px;">
        <h2>Track Hubs Submission</h2  >
        <hr>
        <div class="row">
            <div class="col-md-6">
                <div *ngIf="stage == 'form' || stage == 'upload'">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Enter Genome Name</mat-label>
                        <input matInput [(ngModel)]="trackhub.genome">
                    </mat-form-field>
                    <br>
                    <mat-form-field style="width: 100%;">
                        <mat-label>Enter Subdirectory Name</mat-label>
                        <input matInput [(ngModel)]="trackhub.directory">
                    </mat-form-field>
                </div>
                <button class="btn btn-primary" *ngIf="stage == 'form'"
                    (click)="startUploads(trackhub.genome, trackhub.directory)">
                    Proceed to upload files
                </button>
            </div>
            <div class="col-md-12" *ngIf="stage == 'upload'">
                <h3>Upload Tracks</h3>
                <hr>
                <app-bulk-files-uploader
                    style="margin-bottom: 30px;"
                    [uploadUrl]="tracksUploadUrl"
                    [mode]="'bulk'">
                </app-bulk-files-uploader>
                <h3>Upload Other Files</h3>
                <hr>
                <h5>genomes.txt</h5>
                <app-bulk-files-uploader
                    style="margin-bottom: 30px;"
                    [uploadUrl]="textFileUploadUrl"
                    [mode]="'single'">
                </app-bulk-files-uploader>
                <h5>hub.txt</h5>
                <app-bulk-files-uploader
                    style="margin-bottom: 30px;"
                    [uploadUrl]="textFileUploadUrl"
                    [mode]="'single'">
                </app-bulk-files-uploader>
                <h5>trackDB.txt</h5>
                <app-bulk-files-uploader
                    style="margin-bottom: 30px;"
                    [uploadUrl]="textFileUploadUrl"
                    [mode]="'single'">
                </app-bulk-files-uploader>
            </div>
        </div>
    </div>
</div>
