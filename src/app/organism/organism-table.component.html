<div class="container">
<faang-navbar></faang-navbar>
<api-error></api-error>
<h2>FAANG organisms</h2>
<api-slow-response></api-slow-response>

<h3 class="col-md-10 col-md-offset-1 text-primary" *ngIf="hasActiveFilters()">
  Active filters:
  <active-filters routekey="sex" [aggs]="sexAggs" [isFiltered]="isSexFiltered"></active-filters>
  <active-filters routekey="organism" [aggs]="organismAggs" [isFiltered]="isOrganismFiltered"></active-filters>
  <active-filters routekey="breed" [aggs]="breedAggs" [isFiltered]="isBreedFiltered"></active-filters>
  <active-filters routekey="standard" [aggs]="standardAggs" [isFiltered]="isStandardFiltered"></active-filters>
  <button class="btn btn-default" type = "button" (click)="resetFilter()">Remove all filters</button>
</h3>

<div class="row">
  <div class="col-md-2">
    <div class="row">
    <div class="col-md-12 col-sm-6 faang-filter">
      <faang-filter [filterSize]=6 title="Standard" routekey="standard" [aggs]="standardAggs" [isFiltered]="isStandardFiltered"></faang-filter>
    </div>
    <div class="col-md-12 col-sm-6 faang-filter">
      <faang-filter [filterSize]=2 title="Sex" routekey="sex" [aggs]="sexAggs" [isFiltered]="isSexFiltered"></faang-filter>
    </div>
    <div class="col-md-12 col-sm-6 faang-filter">
      <faang-filter [filterSize]=5 title="Organism" routekey="organism" [aggs]="organismAggs" [isFiltered]="isOrganismFiltered"></faang-filter>
    </div>
    <div class="col-md-12 col-sm-6 faang-filter">
      <faang-filter [filterSize]=5 title="Breed" routekey="breed" [aggs]="breedAggs" [isFiltered]="isBreedFiltered"></faang-filter>
    </div>
  </div>
</div>

  <div class="fails-table col-md-10">
    <div class="pull-left "><button class="btn btn-default" type="button" (click)="tablePrevious()"
      *ngIf="organismOffset">Previous</button></div>
    <div class="pull-right ">
      <button class="btn btn-default" type="button" (click)="tableNext()" *ngIf="tableHasMore()">Next</button>
    </div>
    <div class="pull-left "><button *ngIf="notDefaultSort()" class="btn btn-default" type = "button" (click)="resetSort()">Reset sorting</button></div>
    <export-button type="organism" [count]="getCount()" [query]="getQuery()"></export-button>

    <div class="clearfix"></div>

  <table class="table table-striped table-hover table-responsive">
  <thead><tr>
    <th><sort-element display="BioSample ID" key="id_number" [orders]="getSort()" (sort)="setSort($event)"></sort-element></th>
    <th><sort-element display="Sex" key="sex.text" [orders]="getSort()" (sort)="setSort($event)"></sort-element></th>
    <th><sort-element display="Organism" key="organism.organism.text" [orders]="getSort()" (sort)="setSort($event)"></sort-element></th>
    <th><sort-element display="Breed" key="breed.text.lower_case_sort" [orders]="getSort()" (sort)="setSort($event)"></sort-element></th>
    <th>Standard</th>
  </tr></thead>
  <tbody><tr *ngFor="let organism of organismList?.hits.hits;"
    class="clickable" [routerLink]="[organism?._source?.biosampleId]">
    <td><a>{{organism?._source?.biosampleId}}</a></td>
    <td>{{organism?._source?.sex?.text}}</td>
    <td>{{organism?._source?.organism?.text}}</td>
    <td>{{organism?._source?.breed?.text}}</td>
    <td>{{organism?._source?.standardMet}}</td>
  </tr></tbody>
  </table>

    <div class="clearfix"></div>
    <div class="pull-left "><button class="btn btn-default" type="button" (click)="tablePrevious()"
      *ngIf="organismOffset">Previous</button></div>
    <div class="pull-right "><button class="btn btn-default" type="button" (click)="tableNext()"
      *ngIf="tableHasMore()">Next</button></div>
    <div class="clearfix"></div>

  </div>
</div>
