  <div class="fails-table col-md-10">
    <div class="pull-left "><button class="btn btn-default" type="button" (click)="tablePrevious()"
      *ngIf="organismOffset">Previous</button></div>
    <div class="pull-right "><button class="btn btn-default" type="button" (click)="tableNext()"
      *ngIf="tableHasMore()">Next</button></div>
    <button *ngIf="notDefaultSort()" class="btn btn-default" type = "button" (click)="resetSort()">Reset sorting</button>
    <div class="clearfix"></div>

  <table class="table table-striped table-hover table-responsive">
    <thead><tr>
      <th><sort-element display="File name" key="name" [orders]="getSort()" (sort)="setSort($event)"></sort-element></th>
      <th><sort-element display="Study" key="study.accession" [orders]="getSort()" (sort)="setSort($event)"></sort-element></th>
      <th><sort-element display="Species" key="species.text" [orders]="getSort()" (sort)="setSort($event)"></sort-element></th>
      <th><sort-element display="Assay type" key="experiment.assayType" [orders]="getSort()" (sort)="setSort($event)"></sort-element></th>
      <th><sort-element display="Instrument" key="run.instrument" [orders]="getSort()" (sort)="setSort($event)"></sort-element></th>
    </tr></thead>
    <tbody><tr *ngFor="let file of fileList?.hits.hits;"
      class="clickable" [routerLink]="[file?._id]">
      <td><a>{{file?._id}}</a></td>
      <td>{{file?._source?.study.accession}}</td>
      <td>{{file?._source?.species.text}}</td>
      <td>{{file?._source?.experiment?.assayType}}</td>
      <td>{{file?._source?.run?.instrument}}</td>
    </tr></tbody>
  </table>

    <div class="clearfix"></div>
    <div class="pull-left "><button class="btn btn-default" type="button" (click)="tablePrevious()"
      *ngIf="fileOffset">Previous</button></div>
    <div class="pull-right "><button class="btn btn-default" type="button" (click)="tableNext()"
      *ngIf="tableHasMore()">Next</button></div>
    <div class="clearfix"></div>

  </div>
</div>
