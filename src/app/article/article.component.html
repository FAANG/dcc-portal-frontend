<div class="container">
  <app-header></app-header>
  <h2>FAANG articles</h2>

  <h3 class="col-md-10 col-md-offset-1 text-primary" *ngIf="hasActiveFilters()">
    Active filters:
    <app-active-filter *ngIf="hasActiveFilters()"></app-active-filter>
    <button class="btn btn-default" type = "button" (click)="removeFilter()">Remove all filters</button>
  </h3>

  <div class="row">
    <div class="col-md-2">
      <div class="row">
        <div class="col-md-12 col-sm-6 faang-filter">
          <app-filter title="Journal title" [filterSize]=10></app-filter>
        </div>
        <div class="col-md-12 col-sm-6 faang-filter">
          <app-filter title="Year" [filterSize]=10></app-filter>
        </div>
      </div>
    </div>

    <div class="fails-table col-md-10">
      <div *ngIf="(articleListLong | async) as articles; else loading">
        <button class="btn btn-success" (click)="onDownloadData()">Dowload data</button>
        <app-export [data]="data" [filename]="'faang_data'" [options]="optionsCsv" *ngIf="downloadData">
          Export as CSV file
        </app-export>
        <app-export [data]="data" [filename]="'faang_data'" [options]="optionsTabular" *ngIf="downloadData">
          Export as Tabular file
        </app-export>
        <table class="table table-striped table-hover table-responsive">
          <thead>
          <tr>
            <th *ngFor="let column of columnNames" style="cursor: pointer" (click)="onTableClick($event)" [id]="column">
              {{ column }}
              <span [ngClass]="column === selectedColumn ? spanClass : defaultClass" [id]="column"></span>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let article of articles | sort: sort_field | filter: filter_field: 'article' | paginate: { itemsPerPage: 25, currentPage: p }">
            <td><a style="cursor: pointer" [routerLink]="article['pubmedId']">{{article['pubmedId']}}</a></td>
            <td>{{article['journal']}}</td>
            <td>{{article['citations']}}</td>
            <td>{{article['publicationYear']}}</td>
          </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
      <ng-template #loading>
        <div>
          Loading...
        </div>
      </ng-template>
      <div class="alert alert-danger" *ngIf="error"><p>{{ error }}</p></div>
    </div>
  </div>
</div>
