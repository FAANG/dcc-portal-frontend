<h3>Files</h3>

<div class="fails-table center-block">
  <div class="pull-left "><button class="btn btn-default" type="button" (click)="tablePrevious()"
    *ngIf="specimenOffset">Previous</button></div>
  <div class="pull-right "><button class="btn btn-default" type="button" (click)="tableNext()"
    *ngIf="tableHasMore()">Next</button></div>
  <div class="clearfix"></div>

<table class="table table-striped table-hover table-responsive">
<thead><tr>
  <th>Name</th><th>Archive</th><th>Data type</th><th>Download</th>
</tr></thead>
<tbody><tr *ngFor="let file of fileList?.hits.hits._source.files;">
<td>{{file?.name}}</td>
<td>{{file?.archive}}</td>
<td>{{file?.dataType}}</td>
<td><a>{{file?.url}}</a></td>
</tr></tbody>
</table>

  <div class="clearfix"></div>

    *ngIf="specimenOffset">Previous</button></div>
  <div class="pull-right "><button class="btn btn-default" type="button" (click)="tableNext()"
    *ngIf="tableHasMore()">Next</button></div>
