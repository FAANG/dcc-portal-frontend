<div *ngIf="fileList?.hits.total > 0">
<h3>Files</h3>

<div class="fails-table center-block">
  <div class="pull-left "><button class="btn btn-default" type="button" (click)="tablePrevious()"
    *ngIf="fileOffset">Previous</button></div>
  <div class="pull-right "><button class="btn btn-default" type="button" (click)="tableNext()"
    *ngIf="tableHasMore()">Next</button></div>
  <div class="clearfix"></div>

<table class="table table-striped table-hover table-responsive">
<thead><tr>
  <th>Name</th><th>Archive</th><th>Experiment</th><th>Run</th><th>Download</th>
</tr></thead>
<tbody><ng-container *ngFor="let file of fileList?.hits.hits;">
  <tr>
    <td>
      <robust-link prefix="../file/" [link]="file?._id" [text]="file?._id"></robust-link></td>
    <td>{{file?._source.archive}}</td>
    <td>      
      <robust-link prefix="http://www.ebi.ac.uk/ena/data/view/" [link]="file?._source.experiment.accession" [text]="file?._source.experiment.accession"></robust-link>
    </td>
    <td>      
      <robust-link prefix="http://www.ebi.ac.uk/ena/data/view/" [link]="file?._source.run.accession" [text]="file?._source.run.accession"></robust-link>
    </td>
    <td><a href="ftp://{{file?._source.url}}"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span></a></td>
</tr></ng-container></tbody>
</table>

  <div class="clearfix"></div>
  <div class="pull-left "><button class="btn btn-default" type="button" (click)="tablePrevious()"
    *ngIf="fileOffset">Previous</button></div>
  <div class="pull-right "><button class="btn btn-default" type="button" (click)="tableNext()"
    *ngIf="tableHasMore()">Next</button></div>
  <div class="clearfix"></div>
</div>
