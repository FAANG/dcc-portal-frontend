<ng-container>
  <div class="container" style="min-height:87vh">
    <app-header></app-header>
    <h2>FAANG projects</h2>

    <ng-container *ngIf="(eurofaang_proj | keyvalue)?.length">
      <div class="row mb-4">
        <div class="col-md-12 text-center">
          <a [routerLink]="['/projects', eurofaang_proj.id]">
            <img src="{{eurofaang_proj.image.url}}" alt="Project Logo" class="parent-project-logo">
          </a>
          <div class="row mt-5">
            <ng-container>
              <div class="col-md-4 mb-5 div-logo" *ngFor="let keyproject of eurofaang_proj['key_projects']">
                <a [routerLink]="['/projects', keyproject.id]">
                  <img src="{{keyproject.image.url}}" alt="{{keyproject}}" [ngClass]="keyproject.id === 'AQUA-FAANG' ? 'aquaa-project-logo' : 'project-logo'">
                </a>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </ng-container>

    <hr class="horizontal-rule"/>

      <div class="container" style="min-height:87vh">
