<div class="container">
  <app-header></app-header>
  <h2>Faang Summary
    <button type="button" class="btn btn-info" aria-label="Left Align" [routerLink]="['/summary', 'organisms']">
      Organisms
      <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
    </button>

    <button type="button" class="btn btn-info" aria-label="Left Align" [routerLink]="['/summary', 'specimens']">
      Specimens
      <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
    </button>

    <button type="button" class="btn btn-info" aria-label="Left Align" [ngClass]="'active'"
            [routerLink]="['/summary', 'datasets']">
      Datasets
      <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
    </button>

    <button type="button" class="btn btn-info" aria-label="Left Align" [routerLink]="['/summary', 'files']">
      Files
      <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
    </button>
  </h2>

  <div class="row">
    <div class="col-md-6">
      <h3>Standard</h3>
      <p class="subheader">click on legend to exclude item</p>
      <div>
        <div>
          <div style="display: block">
            <canvas baseChart
                    [data]="standardChartData"
                    [labels]="standardChartLabels"
                    [chartType]="'doughnut'">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h3>Paper published</h3>
      <p class="subheader">click on legend to exclude item</p>
      <div>
        <div>
          <div style="display: block">
            <canvas baseChart
                    [data]="paperChartData"
                    [labels]="paperChartLabels"
                    [chartType]="'pie'">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h3>Species</h3>
      <p class="subheader">click on legend to exclude item</p>
      <div>
        <div>
          <div style="display: block">
            <canvas baseChart
                    [data]="speciesData"
                    [labels]="speciesLabels"
                    [chartType]="'pie'">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h3>Assay type</h3>
      <p class="subheader">10 most frequent</p>
      <div>
        <div>
          <div style="display: block">
            <canvas baseChart
                    [data]="assayData"
                    [labels]="assayLabels"
                    [options]="barChartOptions"
                    [plugins]="barChartPlugins"
                    [legend]="false"
                    [chartType]="'bar'">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
