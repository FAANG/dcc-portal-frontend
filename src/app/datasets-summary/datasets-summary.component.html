<app-header></app-header>
<div class="container-fluid">
  <h2>FAANG Summary</h2>
  <hr>

  <mat-tab-group #tabs (selectedTabChange)="tabClick($event)" style="margin-bottom: 20px;">
    <mat-tab label="Organisms"></mat-tab>
    <mat-tab label="Specimens"></mat-tab>
    <mat-tab label="Datasets"></mat-tab>
    <mat-tab label="Files"></mat-tab>
  </mat-tab-group>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="defaultCheck1" (click)="onCheckboxClick()" checked>
    <label class="form-check-label" for="defaultCheck1">
      Show only FAANG data (exclude legacy data)
    </label>
  </div>

  <div class="row" *ngIf="!error">
    <div class="col-md-6">
      <h3>Standard</h3>
      <p class="subheader">click on legend to exclude item</p>
      <div>
        <div>
          <div style="display: block">
            <canvas baseChart
                    [data]="standardChartData"
                    [labels]="standardChartLabels"
                    [chartType]="'doughnut'"
                    [colors]="pieChartColors"
                    [legend]="true">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h3>Paper published</h3>
      <p class="subheader">click on legend to exclude item</p>
      <div>
        <div>
          <div style="display: block">
            <canvas baseChart
                    [data]="paperChartData"
                    [labels]="paperChartLabels"
                    [chartType]="'pie'"
                    [options]="pieChartOptions"
                    [plugins]="pieChartPlugins"
                    [colors]="pieChartColors"
                    [legend]="true">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div class="row" *ngIf="!error">
    <div class="col-md-6">
      <h3>Species</h3>
      <p class="subheader">hover over bar to see full name</p>
      <div>
        <div>
          <div style="display: block">
            <canvas baseChart
                    [data]="speciesChartData"
                    [labels]="speciesChartLabels"
                    [chartType]="'bar'"
                    [options]="barChartOptions"
                    [plugins]="barChartPlugins"
                    [legend]="false">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h3>Assay type</h3>
      <p class="subheader">hover over bar to see full name</p>
      <div>
        <div>
          <div style="display: block">
            <canvas baseChart
                    [data]="assayTypeChartData"
                    [labels]="assayTypeChartLabels"
                    [chartType]="'bar'"
                    [options]="barChartOptions"
                    [plugins]="barChartPlugins"
                    [legend]="false">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="error">
    <div class="col-md-12">
      <div class="alert alert-danger" *ngIf="error"><p>{{ error }}</p></div>
    </div>
  </div>
</div>
