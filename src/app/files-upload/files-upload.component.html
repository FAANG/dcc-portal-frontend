<div class="container">
  <app-header></app-header>

  <div class="row">
    <div class="col-md-6">
      <h3>Upload file:</h3>
      <input type="file" name="file" ng2FileSelect [uploader]="uploader" />
      <button type="button" class="btn btn-success btn-sm"
              (click)="uploader.uploadAll()"
              [disabled]="!uploader.getNotUploadedItems().length" >
        Upload a File
      </button>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="samples" value="samples" checked>
        <label for="samples">Samples protocol</label> <br>

        <input class="form-check-input" type="radio" name="exampleRadios" id="experiments" value="experiments">
        <label for="experiments">Experiments protocol</label> <br>

        <input class="form-check-input" type="radio" name="exampleRadios" id="analyses" value="analyses">
        <label for="analyses">Analyses protocol</label>
      </div>
    </div>
    <div class="col-md-6" *ngIf="link">
      <h3>Results:</h3>
      <a href="{{link}}">{{link}}</a>
    </div>
  </div>
</div>
