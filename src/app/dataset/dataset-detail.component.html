<div class="container">
<faang-navbar></faang-navbar>
<api-error></api-error>
<h1 class="text-center">{{fileId}}</h1>
<api-slow-response></api-slow-response>
<dl class="dl-horizontal">
  <dt>Study name:</dt>
  <dd>
    <robust-link prefix="https://www.ebi.ac.uk/ena/data/view/" [link]="dataset?.accession" [text]="dataset?.accession"></robust-link>
  </dd>
  <dt>Title:</dt><dd>{{dataset?.title}}</dd>
  <div *ngIf="dataset?.alias">
    <dt>Alias:</dt><dd>{{dataset?.alias}}</dd>
  </div>
  <div *ngIf="dataset?.type">
    <dt>Type:</dt><dd>{{dataset?.type}}</dd>
  </div>
  <div *ngIf="dataset?.secondaryAccession">
    <dt>Secondary accession:</dt><dd><robust-link prefix="https://www.ebi.ac.uk/ena/data/view/" [link]="dataset?.secondaryAccession" [text]="dataset?.secondaryAccession"></robust-link>
    </dd>
  </div>
  <dt>Species</dt>
  <dd>
    <ng-container *ngFor="let organism of dataset?.species">
      <robust-link prefix="https://www.ebi.ac.uk/ols/terms?iri=" [link]="organism?.ontologyTerms" [text]="organism?.text"></robust-link>
    </ng-container>
  </dd>
  <div *ngIf="dataset?.experiment">
    <dt>Experiment accessions:</dt><dd>
      <ng-container *ngFor="let experiment of dataset?.experiment">
        <robust-link prefix="https://www.ebi.ac.uk/ena/data/view/" [link]="experiment.accession" [text]="experiment.accession"></robust-link>
      </ng-container>
    </dd> 
  </div>
  <div *ngIf="dataset?.instrument">
    <dt>Instruments:</dt><dd>
      <ng-container *ngFor="let instrument of dataset?.instrument">{{instrument}}  </ng-container>
    </dd> 
  </div>
  <div *ngIf="dataset?.centerName">
    <dt>Sequencing center:</dt><dd>
      <ng-container *ngFor="let center of dataset?.centerName">{{center}}</ng-container>
    </dd> 
  </div>
</dl>


<dataset-related-template [data]="dataset?.specimen" entity="Specimens"></dataset-related-template>

<dataset-related-template [data]="dataset?.file" entity="Files"></dataset-related-template>

</div>
