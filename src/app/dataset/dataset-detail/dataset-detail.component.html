<div class="container">
  <app-header></app-header>
  <h1 class="text-center">{{dataset?.accession}}</h1>
  <dl class="dl-horizontal">
    <dt>Study name:</dt>
    <dd>
      <app-robust-link prefix="https://www.ebi.ac.uk/ena/data/view/" [link]="dataset?.accession" [text]="dataset?.accession"></app-robust-link>
    </dd>
    <dt>Title:</dt> <dd>{{dataset?.title}}</dd>
    <div *ngIf="dataset?.alias">
      <dt>Alias:</dt> <dd>{{dataset?.alias}}</dd>
    </div>
    <div *ngIf="dataset?.type">
      <dt>Type:</dt> <dd>{{dataset?.type}}</dd>
    </div>
    <div *ngIf="dataset?.secondaryAccession">
      <dt>Secondary accession:</dt>
      <dd><app-robust-link prefix="https://www.ebi.ac.uk/ena/data/view/" [link]="dataset?.secondaryAccession" [text]="dataset?.secondaryAccession"></app-robust-link></dd>
    </div>
    <dt>Species</dt>
    <dd>
      <ng-container *ngFor="let organism of dataset?.species">
        <app-robust-link prefix="https://www.ebi.ac.uk/ols/terms?iri=" [link]="organism?.ontologyTerms" [text]="organism?.text"></app-robust-link>
        &nbsp;
      </ng-container>
    </dd>
    <div *ngIf="dataset?.experiment">
      <dt>Experiment accessions:</dt><dd>
      <ng-container *ngFor="let experiment of dataset?.experiment">
        <app-robust-link prefix="https://www.ebi.ac.uk/ena/data/view/" [link]="experiment.accession" [text]="experiment.accession"></app-robust-link>
        &nbsp;
      </ng-container>
    </dd>
    </div>
    <div *ngIf="dataset?.instrument">
      <dt>Instruments:</dt><dd>
      <ng-container *ngFor="let instrument of dataset?.instrument">{{instrument}}  </ng-container>
    </dd>
    </div>
    <div *ngIf="dataset?.centerName">
      <dt>Sequencing center:</dt><dd>
      <ng-container *ngFor="let center of dataset?.centerName">{{center}}</ng-container>
    </dd>
    </div>
    <dt>Standard:</dt>
    <dd>{{dataset?.standardMet}}</dd>
  </dl>


  <app-dataset-related-template [data]="dataset?.specimen" entity="Specimens"></app-dataset-related-template>
  <app-dataset-related-template [data]="dataset?.file" entity="Files"></app-dataset-related-template>
  <div class="alert alert-danger" *ngIf="error"><p>{{ error }}</p></div>
</div>
