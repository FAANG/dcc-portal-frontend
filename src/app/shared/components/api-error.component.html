<div class="alert alert-warning" role="alert" *ngIf="errors.length">
  <button (click)="dismiss()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3><strong>Something went wrong:</strong></h3>
  <ul>
  <li *ngFor="let handle of errors">{{handle.error}}</li>
  </ul>
  <p><button (click)="retry()" class="btn btn-primary center-block" ><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Click to retry</button></p>
</div>
