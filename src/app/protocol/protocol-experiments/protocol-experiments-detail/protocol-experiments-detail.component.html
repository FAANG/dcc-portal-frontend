<div class="container">
  <app-header></app-header>
  <h1 class="text-center">{{getHumanName(protocolId.split("-")[0])}}</h1>
  <dl class="dl-horizontal">
    <dt>Protocol: </dt>
    <dd>
      <app-robust-link [link]="protocol?.url" [text]="protocol?.filename"></app-robust-link>
      <a href={{protocol?.url}}><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span></a>
    </dd>
    <dt>Experiment target: </dt>
    <dd>{{protocol?.experimentTarget}}</dd>
    <dt>Assay type: </dt>
    <dd>{{protocol?.assayType}}</dd>
  </dl>
  <h3>Related Experiments</h3>
  <div class="fails-table center-block">
    <table class="table table-striped table-hover table-responsive">
      <thead>
      <tr>
        <th>Accession number</th>
        <th>Sample storage</th>
        <th>Sample storage processing</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let sample of protocol?.experiments | paginate: { itemsPerPage: 10, currentPage: p }">
        <!--<td><a [routerLink]="['/specimen', sample.id]">{{sample.id}}</a></td>-->
        <td>{{sample.split("|")[0]}}</td>
        <td>{{sample.split("|")[1]}}</td>
        <td>{{sample.split("|")[2]}}</td>
        <!--<td><a [routerLink]="['/organism', sample.derived_from]">{{sample.derived_from}}</a></td>-->
      </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
