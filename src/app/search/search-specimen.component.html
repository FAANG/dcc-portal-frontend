<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title text-center">
      {{ specimenHits?.total }} matching specimen{{specimenHits?.total == 1 ? '' : 's' }}
    </h4>
  </div>
  <div style="max-height: 200px; overflow: auto;">
    <table class="table table-striped table-hover table-responsive">
      <tbody>
        <tr *ngFor="let hit of specimenHits?.hits" class="clickable" [routerLink]="['/specimen', hit?._id]">
        <td><a>{{hit?._id}}</a></td>
        <td><a>{{hit?._source?.name}}</a></td>
        <td>{{getCellType(hit)}}</td>
        <td>{{hit?._source?.organism?.sex[0]?.text}}</td>
        <td>{{hit?._source?.organism?.organism[0]?.text}}</td>
        <td>{{hit?._source?.organism?.breed[0]?.text}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
