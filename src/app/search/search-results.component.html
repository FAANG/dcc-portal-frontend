<div class="container">
<faang-navbar></faang-navbar>
<api-error></api-error>
<api-slow-response></api-slow-response>

<div class="row">
  <form class="col-md-6 col-md-offset-3 clearfix">
    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
      <input type="text" class="form-control" placeholder="Search FAANG" [ngModel]="query" (ngModelChange)="setUrl($event)" name="query">
    </div>
  </form>
</div>

<div class="row" *ngIf="query">
  <div class="col-md-10 col-md-offset-1">
    <search-template entity="organism" [query]="query"></search-template>
  </div>
</div>
<div class="row" *ngIf="query">
  <div class="col-md-10 col-md-offset-1">
    <search-template entity="specimen" [query]="query"></search-template>
  </div>
</div>
<div class="row" *ngIf="query">
  <div class="col-md-10 col-md-offset-1">
    <search-template entity="file" [query]="query"></search-template>
  </div>
</div>
<div class="row" *ngIf="query">
  <div class="col-md-10 col-md-offset-1">
    <search-template entity="dataset" [query]="query"></search-template>
  </div>
</div>
