<div class="container">
  <app-header></app-header>

  <div class="row">
    <form class="col-md-6 col-md-offset-3 clearfix">
      <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
        <!--<input type="text" class="form-control" placeholder="Search FAANG" (keyup)="search($event.target.value)">-->
        <input type="text" class="form-control" (keyup)="search($event.target.value)" (keydown)="preventReload($event)" id="name" placeholder="Search FAANG"/>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <app-search-template entity="organism"></app-search-template>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <app-search-template entity="specimen"></app-search-template>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <app-search-template entity="file"></app-search-template>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <app-search-template entity="dataset"></app-search-template>
    </div>
  </div>

</div>
